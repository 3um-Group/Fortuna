name: CI Pipeline

on:
  push: {}
  release: {}
  pull_request:
    branches:
      - main
  issues:
  issue_comment:

jobs:
  scan-code:
    name: Scan Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Snyk Scan
        uses: snyk/actions/npm@v2
        with:
          args: test

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: scan-code
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install
      
      - name: Run Jest Tests
        run: npm test

      - name: Run Storybook Visual Tests
        run: npm run storybook:test

  code-sandbox:
    name: CodeSandbox CI
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create CodeSandbox Environment
        run: |
          npx codesandbox-cli create

  integration-tests:
    name: Run Integration and E2E Tests
    runs-on: ubuntu-latest
    needs: code-sandbox
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Integration Tests
        run: npm run integration-tests
      
      - name: Run E2E Tests
        run: npm run e2e-tests